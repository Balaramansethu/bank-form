<!DOCTYPE html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <meta name="author" content="Balaraman"/>
    <meta name="keywords" content="form,bank-applicant,simple-html,filling-details,accout-creation"/>
    <meta name="Description" content="This is an simple bank-applicant account creation form"/>
</head>
<body>
<form >
    <h2>Applicant Details</h2><br><br>
    <label for="Name">Name :</label>
    <input type="text" name="Name" id="name" placeholder="Enter your name" required>
    <br><br>
    <label for="fathername">Father's Name :</label>
    <input type="text" name="fathername" id="fathername" placeholder="Enter your father's name" required/>
    <br><br>
    <label for="mothername">Mother's Name :</label>
    <input type="text" name="mothername" id="mothername" placeholder="Enter your mother's name" required/>
    <br><br>
    <label for="date-of-birth">Date of Birth :</label>
    <input type="date" name="date-of-birth" id="dob" placeholder="Enter your date-of-birth" required/>
    <br><br>
    <p>Gender :</p>
    <input type="radio" name="option" id="male" value="male">
  <label for="male">Male</label><br>
  <input type="radio" name="option" id="female" value="female">
  <label for="female">Female</label>
  <br><br>
  <p>Physically/visually handicapped :</p>
  <input type="radio" name="option" id="divyang" value="divyang"/>
  <label for="divyang">Yes</label>
<br>
  <input type="radio" name="option" id="divyang" value="divyang"/>
  <label for="divyang">No</label>
  <br><br>
  <label for="education">Education :</label>
  <input type="text" name="education" id="education" required/>
  <br><br>
  <label for="salary">Salary :</label>
  <input type="tel" name="Salary" id="salary" pattern="[0-9][1-9.]*[0-9]+[1-9]*" required/>
  <br><br>
  <label for="email">Email :</label>
  <input type="text" name="email" id="email" placeholder="Enter your email here" required/>
  <br><br>
  <label for="Mobile No"> Mobile Number :</label>
    <input type="text" name="Mobile No" id="Mobile No" placeholder="Enter your mobile number" pattern="[6789][0-9]{9}" required/>
    <br><br>
    <label for="pan-number"> PAN number :</label>
    <input type="text" name="pan-number" id="pan" placeholder="Enter your PAN number" required/>
    <br><br>
    <label for="Aadhaar-no">Aadhaar Number :</label>
    <input type="tel" name="Aadhaar-no" id="aadhar" placeholder="Enter your Aadhaar Number" pattern="^[2-9]{1}[0-9]{3}\\s[0-9]{4}\\s[0-9]{4}$" required/>
    <br><br>
    <label for="residence-address">Residence Address :</label>
    <input type="text" name="address" id="residence-address" required/>
    <br><br>
    <label for="religion">Religion:</label>
    <input type="text" name="religion" required/>
    <br><br>
    <label for="caste">Caste:</label>
    <input type="text" name="caste" id="caste" required/>
    <br><br>
<button>SUBMIT</button><br><br>
<hr>
</form>
</body>
</html>
